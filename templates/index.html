<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo Game</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            @apply flex flex-col items-center bg-gray-100 text-gray-800 p-4;
        }

        .player-card {
            @apply bg-white border border-gray-300 rounded-xl shadow-lg p-6 w-96 text-center transition-transform duration-300 hover:scale-105;
        }

        .bingo-grid {
            @apply grid grid-cols-5 gap-1 mt-4;
        }

        .cell {
            @apply flex items-center justify-center bg-gray-200 border border-gray-400 rounded-md text-2xl font-bold;
            width: 70px;
            height: 70px;
        }

        .blank-cell {
            @apply bg-black border-black text-black;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .player-card {
                @apply w-full;
            }

            .cell {
                width: 50px;
                height: 50px;
                font-size: 1.25rem;
            }
        }
    </style>
</head>

<body class="bg-gray-100 font-inter">

    <div class="container mx-auto p-4 flex flex-col items-center">
        <h1 class="text-4xl font-bold text-blue-600 mb-6">Bingo Game</h1>

        <div class="mb-6 w-full max-w-md">
            <div class="flex items-center space-x-2">
                <input type="text" id="gameIdInput" placeholder="Enter Game ID"
                    class="flex-grow p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button id="fetchButton"
                    class="bg-blue-600 text-white font-bold p-3 rounded-lg shadow-md hover:bg-blue-700 transition duration-300">
                    Load Game
                </button>
            </div>
        </div>

        <div id="game-info" class="text-xl font-bold text-gray-700 mb-4 hidden">
            <p>Players in Game ID: <span id="displayGameId"></span></p>
        </div>

        <div id="players-container" class="w-full flex flex-wrap justify-center gap-6">
            <p class="text-gray-500 text-lg text-center">Enter a Game ID above to display players and their bingo cards.
            </p>
        </div>
    </div>

    <script>
        document.getElementById('fetchButton').addEventListener('click', fetchPlayers);

        /**
         * Fetches and displays players and their bingo cards for a given game ID.
         */
        function fetchPlayers() {
            const gameId = document.getElementById('gameIdInput').value.trim();
            const container = document.getElementById('players-container');
            const gameInfo = document.getElementById('game-info');

            if (!gameId) {
                container.innerHTML = '<p class="text-red-500 text-lg text-center">Please enter a valid Game ID.</p>';
                gameInfo.classList.add('hidden');
                return;
            }

            console.log(`Fetching players data for Game ID: ${gameId}`);
            fetch(`/players/${gameId}`)
                .then(response => {
                    console.log("Received response:", response.status);
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(players => {
                    console.log("Successfully parsed player data:", players);
                    container.innerHTML = ''; // Clear existing cards

                    document.getElementById('displayGameId').textContent = gameId;
                    gameInfo.classList.remove('hidden');

                    if (!Array.isArray(players) || players.length === 0) {
                        container.innerHTML = `<p class="text-gray-500 text-lg text-center">No players found for Game ID: ${gameId}.</p>`;
                        return;
                    }

                    players.forEach(player => {
                        const cardDiv = document.createElement('div');
                        // Apply the player-card styling
                        cardDiv.className = 'player-card';

                        const nameHeader = document.createElement('h2');
                        nameHeader.className = 'text-2xl font-bold mb-2';
                        nameHeader.textContent = player.name;
                        cardDiv.appendChild(nameHeader);

                        const gameIdText = document.createElement('p');
                        gameIdText.className = 'text-sm text-gray-500 mb-4';
                        gameIdText.textContent = `Game ID: ${player.gameId}`;
                        cardDiv.appendChild(gameIdText);

                        const gridDiv = document.createElement('div');
                        // Apply the bingo-grid styling
                        gridDiv.className = 'bingo-grid';

                        // Assuming bingo_card is a flat array, convert it to a 5x5 grid
                        const bingoCard = player.bingo_card;
                        for (let i = 0; i < 25; i++) {
                            const number = bingoCard[i];
                            const cell = document.createElement('div');
                            // Apply the cell styling
                            cell.className = 'cell';

                            if (number !== null) {
                                cell.textContent = number;
                            } else {
                                cell.classList.add('blank-cell');
                            }
                            gridDiv.appendChild(cell);
                        }

                        cardDiv.appendChild(gridDiv);
                        container.appendChild(cardDiv);
                    });
                })
                .catch(error => {
                    console.error('Error fetching players:', error);
                    container.innerHTML = `<p class="text-red-500 text-lg text-center">Failed to load game. Please check the ID.</p>`;
                    gameInfo.classList.add('hidden');
                });
        }
    </script>
</body>

</html>
