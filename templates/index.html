<!DOCTYPE html>
<html>
<head>
    <title>Live Data</title>
</head>
<body>

    <h1>Messages from the App</h1>
    <ul id="messages-list">
        </ul>

    <script>
        // Function to fetch and display the data
        function fetchData() {
            fetch('/api/data')
                .then(response => response.json())
                .then(data => {
                    const messagesList = document.getElementById('messages-list');
                    messagesList.innerHTML = ''; // Clear the current list
                    
                    // Loop through the messages and add them to the list
                    data.messages_received.forEach(message => {
                        const listItem = document.createElement('li');
                        listItem.textContent = message;
                        messagesList.appendChild(listItem);
                    });
                })
                .catch(error => console.error('Error fetching data:', error));
        }

        // Call the function once to load initial data
        fetchData();

        // Call the function every 3 seconds to auto-refresh the data
        setInterval(fetchData, 3000); // 3000 milliseconds = 3 seconds
    </script>

</body>
</html>
